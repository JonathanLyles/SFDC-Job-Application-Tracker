name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  SFDX_AUTOUPDATE_DISABLE: false
  SFDX_USE_GENERIC_UNIX_KEYCHAIN: true
  SFDX_DOMAIN_RETRY: 300

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Fetch full history for accurate diffing
          fetch-depth: 0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install Salesforce CLI
        run: |
          npm install --global @salesforce/cli
          sf version --verbose

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint || true # Don't fail build on lint errors initially

      - name: Run Prettier check
        run: npx prettier --check "**/*.{js,json,md,html,css}" || echo "‚ö†Ô∏è  Formatting issues found - run 'npm run prettier' to fix"
        
      - name: Run Jest tests
        run: npm run test:unit:ci

      - name: Upload test coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports-node-${{ matrix.node-version }}
          path: coverage/
          retention-days: 30

      - name: Comment Test Results
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            if (fs.existsSync('coverage/coverage-summary.json')) {
              const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
              const total = coverage.total;
              const comment = `
              ## Test Coverage Report üìä
              
              | Metric | Percentage | Covered/Total |
              |--------|------------|---------------|
              | Lines | ${total.lines.pct}% | ${total.lines.covered}/${total.lines.total} |
              | Functions | ${total.functions.pct}% | ${total.functions.covered}/${total.functions.total} |
              | Branches | ${total.branches.pct}% | ${total.branches.covered}/${total.branches.total} |
              | Statements | ${total.statements.pct}% | ${total.statements.covered}/${total.statements.total} |
              
              > Node.js version: ${{ matrix.node-version }}
              `;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint with error reporting
      run: npm run lint:ci || echo "‚ö†Ô∏è  ESLint issues found - run 'npm run lint' to check"
      
    - name: Run Prettier check with error reporting
      run: npm run format:check || echo "‚ö†Ô∏è  Format issues found - run 'npm run prettier' to fix"
      - name: Check for security vulnerabilities
        run: npm audit --audit-level=moderate

      - name: Run dependency check
        run: npm outdated || true

  salesforce-deploy-check:
    name: Salesforce Deploy Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install Salesforce CLI
        run: |
          npm install --global @salesforce/cli
          sf version --verbose

      - name: Validate metadata syntax
        run: |
          sf project deploy validate --manifest manifest/package.xml --dry-run || true
          echo "Metadata syntax validation completed"
